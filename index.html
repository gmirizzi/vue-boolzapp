<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link libreria fa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="stile.css">
    <title>Boolzap</title>
</head>
<body>
    <header></header>
    <div id="app">
        <div id="interfacciaUtente">
            <div id="myProfile">
                <div class="userInfo">
                    <img src="img/avatar_io.jpg" alt="">
                    <div class="name">Sofia</div>
                </div>
                <div class="btns">
                    <button><i class="fa-solid fa-circle-notch"></i></button>
                    <button><i class="fa-solid fa-message"></i></button>
                    <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            <div id="notifiche"></div>
            <div id="search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div id="chatList">
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
            </div>
        </div>
        <div id="chatAperta">
            <div id="interlocutore">
                <div class="userInfo">
                    <img src="img/avatar_1.jpg" alt="">
                    <div class="name">Michele</div>
                </div>
                <div class="btns">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button><i class="fa-solid fa-paperclip"></i></button>
                    <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            <div id="conversazione"></div>
            <div id="textArea">
                <button><i class="fa-regular fa-face-smile"></i></button>
                <input type="text" placeholder="Scrivi un messaggio">
                <button><i class="fa-solid fa-microphone"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
